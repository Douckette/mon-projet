<html><head><base href="<html>
  <head>
    <base href="https://tcgmarketplace.com/" />
    <title>TCG Marketplace - Your Ultimate Trading Card Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .header {
        background-color: #333;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .cart-icon {
        cursor: pointer;
        font-size: 1.2rem;
      }
      .main-content {
        display: flex;
        padding: 1rem;
      }
      .filters {
        width: 250px;
        background-color: white;
        padding: 1rem;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .card-grid {
        flex-grow: 1;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        padding-left: 1rem;
      }
      .card-item {
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: transform 0.3s;
      }
      .card-item:hover {
        transform: translateY(-5px);
      }
      .card-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .card-info {
        padding: 1rem;
      }
      .card-name {
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .card-price {
        color: #e74c3c;
        font-weight: bold;
      }
      .add-to-cart {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 0.5rem;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .add-to-cart:hover {
        background-color: #2980b9;
      }
      .filter-section {
        margin-bottom: 1rem;
      }
      .filter-title {
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .filter-options {
        display: flex;
        flex-direction: column;
      }
      .filter-option {
        margin-bottom: 0.2rem;
      }
      .cart-sidebar {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100%;
        background-color: white;
        box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        transition: right 0.3s;
        z-index: 1000;
        overflow-y: auto;
      }
      .cart-sidebar.open {
        right: 0;
      }
      .cart-header {
        background-color: #333;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .close-cart {
        cursor: pointer;
        font-size: 1.5rem;
      }
      .cart-items {
        padding: 1rem;
      }
      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
      }
      .remove-from-cart {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 0.3rem 0.5rem;
        cursor: pointer;
      }
      .cart-total {
        font-weight: bold;
        margin-top: 1rem;
        text-align: right;
      }
      .cart-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
      }
      .cart-action-btn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .cart-action-btn:hover {
        background-color: #2980b9;
      }
      .loading {
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="logo">TCG Marketplace</div>
        <div class="cart-icon" @click="toggleCart">ðŸ›’ {{ cartItemCount }}</div>
      </header>

      <div class="main-content">
        <div class="filters">
          <div class="filter-section">
            <div class="filter-title">Search</div>
            <input type="text" v-model="filters.search" @input="applyFilters" placeholder="Card name...">
          </div>
          <div class="filter-section">
            <div class="filter-title">Price Range</div>
            <input type="number" v-model.number="filters.minPrice" @input="applyFilters" placeholder="Min price">
            <input type="number" v-model.number="filters.maxPrice" @input="applyFilters" placeholder="Max price">
          </div>
          <div class="filter-section">
            <div class="filter-title">Condition</div>
            <div class="filter-options">
              <label v-for="condition in conditions" :key="condition" class="filter-option">
                <input type="checkbox" v-model="filters.conditions" :value="condition" @change="applyFilters">
                {{ condition }}
              </label>
            </div>
          </div>
          <div class="filter-section">
            <div class="filter-title">Language</div>
            <div class="filter-options">
              <label v-for="language in languages" :key="language" class="filter-option">
                <input type="checkbox" v-model="filters.languages" :value="language" @change="applyFilters">
                {{ language }}
              </label>
            </div>
          </div>
          <div class="filter-section">
            <div class="filter-title">Sort By</div>
            <select v-model="sortBy" @change="applyFilters">
              <option value="name_asc">Name (A-Z)</option>
              <option value="name_desc">Name (Z-A)</option>
              <option value="price_asc">Price (Low to High)</option>
              <option value="price_desc">Price (High to Low)</option>
            </select>
          </div>
        </div>

        <div class="card-grid">
          <div v-for="card in displayedCards" :key="card.id" class="card-item">
			  <img :src="card.image_url" :alt="card.image_url" class="card-image">
			  <div class="card-info">
				<div class="card-name">{{ card.name }}</div>
				<div class="card-price">${{ card.price.toFixed(2) }}</div>
				<button class="add-to-cart" @click="addToCart(card)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>

      <div class="loading" v-if="loading">Loading more cards...</div>

      <div class="cart-sidebar" :class="{ open: cartOpen }">
        <div class="cart-header">
          <h2>Your Cart</h2>
          <span class="close-cart" @click="toggleCart">&times;</span>
        </div>
        <div class="cart-items">
          <div v-for="(item, index) in cart" :key="index" class="cart-item">
            <span>{{ item.name }} - ${{ item.price.toFixed(2) }}</span>
            <button class="remove-from-cart" @click="removeFromCart(index)">Remove</button>
          </div>
        </div>
        <div class="cart-total">
          Total: ${{ cartTotal.toFixed(2) }}
        </div>
        <div class="cart-id">
          Cart ID: {{ cartId }}
        </div>
        <div class="cart-actions">
          <button class="cart-action-btn" @click="sendCartAsCsv">Send as CSV</button>
          <button class="cart-action-btn" @click="sendCartAsPdf">Send as PDF</button>
        </div>
      </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          cards: [],
          displayedCards: [],
          cart: [],
          cartId: '',
          cartOpen: false,
          loading: false,
          page: 1,
          filters: {
            search: '',
            minPrice: null,
            maxPrice: null,
            conditions: [],
            languages: []
          },
          sortBy: 'name_asc',
          conditions: ['Mint', 'Near Mint', 'Excellent', 'Good', 'Played'],
          languages: ['English', 'Japanese', 'German', 'French', 'Italian', 'Spanish']
        },
        computed: {
          cartItemCount() {
            return this.cart.length;
          },
          cartTotal() {
            return this.cart.reduce((total, item) => total + item.price, 0);
          }
        },
       methods: {
		  async fetchCards() {
			try {
			  const response = await axios.get('https://950e-91-205-106-95.ngrok-free.app/api/articles', {
				headers: {
				  'ngrok-skip-browser-warning': 'true'  // Ajout de l'en-tÃªte pour contourner la page d'avertissement
				}
			  });
			  
			  console.log('RÃ©ponse API :', response.data);  // Ajouter cette ligne pour vÃ©rifier la rÃ©ponse
			  this.cards = response.data;  // Assurez-vous que la rÃ©ponse est un tableau
			  
			  this.applyFilters();  // Appliquer les filtres aprÃ¨s la rÃ©cupÃ©ration des donnÃ©es
			} catch (error) {
			  console.error('Erreur lors du chargement des articles :', error);
			}
		  },
		  
		  applyFilters() {
			let filteredCards = this.cards.filter(card => {
			  if (this.filters.search && !card.name.toLowerCase().includes(this.filters.search.toLowerCase())) return false;
			  if (this.filters.minPrice && card.price < this.filters.minPrice) return false;
			  if (this.filters.maxPrice && card.price > this.filters.maxPrice) return false;
			  if (this.filters.conditions.length && !this.filters.conditions.includes(card.condition)) return false;
			  if (this.filters.languages.length && !this.filters.languages.includes(card.language)) return false;
			  return true;
			});

            // Apply sorting
            switch (this.sortBy) {
              case 'name_asc':
                filteredCards.sort((a, b) => a.name.localeCompare(b.name));
                break;
              case 'name_desc':
                filteredCards.sort((a, b) => b.name.localeCompare(a.name));
                break;
              case 'price_asc':
                filteredCards.sort((a, b) => a.price - b.price);
                break;
              case 'price_desc':
                filteredCards.sort((a, b) => b.price - a.price);
                break;
            }

            this.displayedCards = filteredCards;
          },
          addToCart(card) {
            this.cart.push(card);
            this.generateCartId();
          },
          removeFromCart(index) {
            this.cart.splice(index, 1);
            this.generateCartId();
          },
          toggleCart() {
            this.cartOpen = !this.cartOpen;
          },
          generateCartId() {
            const timestamp = new Date().toISOString().replace(/[-:T]/g, '').slice(2, 16);
            const random = Math.random().toString(36).substring(2, 6);
            this.cartId = random + timestamp;
          },
          sendCartAsCsv() {
            // Implement CSV generation and email sending logic here
            console.log('Sending cart as CSV to tcgcollection2@gmail.com');
          },
          sendCartAsPdf() {
            // Implement PDF generation and email sending logic here
            console.log('Sending cart as PDF to tcgcollection2@gmail.com');
          },
          handleScroll() {
            const bottomOfWindow = document.documentElement.scrollTop + window.innerHeight === document.documentElement.offsetHeight;
            if (bottomOfWindow && !this.loading) {
              this.page++;
              this.fetchCards();
            }
          }
        },
        mounted() {
          this.fetchCards();
          window.addEventListener('scroll', this.handleScroll);
        },
        beforeDestroy() {
          window.removeEventListener('scroll', this.handleScroll);
        }
      });
    </script>
  </body>
</html>
